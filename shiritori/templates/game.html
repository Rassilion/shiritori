{% extends "layout.html" %}
{% block content %}
    <div id="lobby" class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>dict</th>
                <th>uuid</th>
            </tr>
            </thead>
            <tbody id="gamelist">
            <tr>
                <td>i</td>
                <td>uuid</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="game" class="col-sm-12 ">
        <div>
            <ul class="list-group" id="scores"></ul>
            <ul class="list-group" id="words"></ul>
        </div>
        <div class="panel panel-default">
            <div class="panel-body" id="log"></div>
        </div>
        <form id="move">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="a" id="text">
                <input type="submit">
            </div>
        </form>
    </div>



    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
